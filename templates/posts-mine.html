{% extends 'mine.html' %}
{% block title %}
Все статьи на сайте
{% endblock %}
{% block body %}
<div class="container mt-5">
    <h1>Все статьи на сайте</h1>
    {% for el in articlesMine %}
    <div class="alert alert-info">
        <h1>{{ el.title}}</h1>
        <p>{{ el.intro }}</p>
        <p>{{ el.comment}}</p>
        <p><b>Дата: {{ el.date.date() }}</b></p>
        <button class="btn btn-warning">Подробнее</button>
    </div>
    {% endfor %}
</div>



{% endblock %}
